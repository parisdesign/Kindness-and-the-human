<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kindness And The Human | Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Give+You+Glory" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gochi+Hand" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
                fontFamily: {
                    sans: ['Give You Glory'],
                    body: ['Gochi Hand']
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-black fixed w-[100%] z-30">
        <div class="flex justify-between items-center max-lg:px-6 px-7 py-4">
            <ul
                class="flex flex-row max-lg:flex-wrap max-lg:justify-center lg:gap-20 max-lg:gap-4 text-2xl max-lg:text-sm text-white">
                <li><a href="/Kindness-and-the-human/#" class="hover:text-slate-400">Home</a></li>
                <li><a href="/Kindness-and-the-human/#gameplay" class="hover:text-slate-400">Gameplay</a></li>
                <li><a href="/Kindness-and-the-human/#pictures" class="hover:text-slate-400">Pictures</a></li>
                <li><a href="/Kindness-and-the-human/#features" class="hover:text-slate-400">Features</a></li>
                <li><a href="/Kindness-and-the-human/#about" class="hover:text-slate-400">Contact</a></li>
            </ul>
        </div>
    </header>

    <div
        class="flex flex-col min-h-[100svh] pt-32 bg-gradient-to-b from-black from-40% via-[#0E3B34] via-70% to-[#0B9F88]">
        <h1 class="max-lg:px-8 px-20 font-body lg:text-5xl text-xl text-white">
            Thank you for showing interest in our game!!
            <h1 class="max-lg:px-8 px-20 font-body lg:text-5xl text-xl text-white">
                We haven’t created our social media accounts yet but if you leave your email, we’ll let you know as soon
                as
                we have!
            </h1>
        </h1>
        <div class="px-20 max-lg:px-8 flex flex-col lg:flex-row gap-4 items-center lg:pt-24 pt-8">
            <div class="flex w-[100%] gap-4 align-center">
                <span class="text-4xl max-lg:text-xl text-white self-center">
                    Email:
                </span>
                <input type="text" name="email" id="email"
                    class="h-16 lg:w-1/3 w-[100%] text-4xl max-lg:text-xl font-body rounded-lg">
                <button id="button"
                    class="h-16 max-lg:hidden text-4xl max-lg:text-xl text-white max-lg:self-end">Send</button>
            </div>
            <button id="button"
                class="h-16 lg:hidden text-4xl max-lg:text-xl px-4 text-white max-lg:self-end">Send</button>
        </div>
        <div class="flex flex-1"></div>
        <img src="./assets/bg_newsletter.png" class="flex self-end lg:w-1/2 w-[100%] object-cover" />
    </div>
</body>
<script>
    const email = document.getElementById('email');
    const button = document.getElementById('button');

    button.addEventListener('click', () => {
        if (email.value === '') {
            alert('Please enter your email');
        } else {
            alert('Thank you for subscribing!');
            email.value = "";
        }
    });
</script>

</html>
